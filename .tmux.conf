bind-key "f" run-shell "sesh connect \"$(
	fd . ~/repos -d 2 -t d | fzf-tmux -p 60%,70% \
		--no-sort --border-label ' open project ' --prompt '‚ö°  ' \
		--header '  ^a projects ^d tmux kill' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(fd . ~/repos -d 2 -t d)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
